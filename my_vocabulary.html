<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vocabulary List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .add-word-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .vocabulary-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .vocabulary-item {
            background: #fff;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 20px;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .vocabulary-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .word-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .word-input {
            font-weight: 600;
            font-size: 18px;
            padding: 8px;
            border: 1px solid transparent;
            border-radius: 6px;
            background: transparent;
            transition: all 0.3s;
        }

        .word-input.editing {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .generated-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .field-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .field-label {
            font-weight: 600;
            color: #666;
            min-width: 100px;
        }

        .field-value {
            flex: 1;
            padding: 8px;
            border: 1px solid transparent;
            border-radius: 6px;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .field-value.editing {
            border-color: #667eea;
            background: white;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speak-btn {
            background: #48bb78;
        }

        .speak-btn:hover {
            background: #38a169;
        }

        .edit-btn {
            background: #f6ad55;
        }

        .edit-btn:hover {
            background: #ed8936;
        }

        .delete-btn {
            background: #fc8181;
        }

        .delete-btn:hover {
            background: #f56565;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #f56565;
            font-size: 14px;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h2 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        /* Day Selection Styles */
        .day-selection-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .day-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .day-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .day-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .day-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .day-btn.loading {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .day-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        [aria-live="polite"] {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Vocabulary List</h1>
        
        <div class="add-word-section">
            <h2>Add New Word</h2>
            <div class="input-group">
                <label for="new-word-input" class="sr-only">Enter English word</label>
                <input 
                    type="text" 
                    id="new-word-input" 
                    placeholder="Type an English word..." 
                    aria-label="Enter English word"
                    autocomplete="off"
                >
            </div>
            <div id="add-word-error" class="error-message" role="alert"></div>
        </div>

        <div class="day-selection-section">
            <h2>Import from Daily Vocabulary</h2>
            <div class="day-buttons" id="dayButtons">
                <!-- Day buttons will be generated here -->
            </div>
        </div>

        <div id="vocabulary-list" class="vocabulary-list" role="list">
            <div class="empty-state">
                <h2>No vocabulary words yet</h2>
                <p>Start by typing a word above to add it to your list</p>
            </div>
        </div>
    </div>

    <div aria-live="polite" aria-atomic="true"></div>

    <!-- Load vocabulary data files -->
    <script src="data/day1.js"></script>
    <script src="data/day2.js"></script>
    <script src="data/day3.js"></script>
    <script src="data/day4.js"></script>
    <script src="data/day5.js"></script>
    <script src="data/day6.js"></script>
    <script src="data/day7.js"></script>
    <script src="data/day8.js"></script>
    <script src="data/day9.js"></script>
    <script src="data/day10.js"></script>
    <script src="data/day11.js"></script>
    <script src="data/day12.js"></script>
    <script src="data/day13.js"></script>
    <script src="data/day14.js"></script>
    <script src="data/day15.js"></script>
    <script src="data/day16.js"></script>
    <script src="data/day17.js"></script>
    <script src="data/day18.js"></script>
    <script src="data/day19.js"></script>
    <script src="data/day20.js"></script>
    
    <script src="assets/app.js"></script>
    <script src="assets/api.js"></script>
    <script src="assets/vocabulary.js"></script>
    <script>
        class MyVocabularyApp {
            constructor() {
                this.vocabularyList = [];
                this.debounceTimer = null;
                this.currentEditingId = null;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.renderDayButtons();
                await this.loadVocabulary();
            }

            setupEventListeners() {
                const input = document.getElementById('new-word-input');
                input.addEventListener('input', (e) => this.handleNewWordInput(e));
            }

            handleNewWordInput(event) {
                const word = event.target.value.trim();
                
                clearTimeout(this.debounceTimer);
                
                if (word.length === 0) return;
                
                this.debounceTimer = setTimeout(async () => {
                    // Check for duplicates
                    const existing = this.vocabularyList.find(item => 
                        item.word.toLowerCase() === word.toLowerCase()
                    );
                    
                    if (existing) {
                        this.showError('This word already exists in your list');
                        return;
                    }
                    
                    await this.addWord(word);
                    event.target.value = '';
                }, 300);
            }

            async addWord(word) {
                try {
                    // Create new vocabulary item
                    const newItem = {
                        id: Date.now(),
                        word: word,
                        korean: '',
                        partOfSpeech: '',
                        example: '',
                        loading: true
                    };
                    
                    this.vocabularyList.unshift(newItem);
                    this.renderList();
                    
                    // Save to vocabulary API
                    await this.saveVocabularyItem(newItem);
                    
                    // Trigger TTS
                    this.speakWord(word);
                    
                    // Generate fields with GPT
                    await this.generateFields(newItem);
                    
                } catch (error) {
                    console.error('Error adding word:', error);
                    this.showError('Failed to add word: ' + error.message);
                    // Remove the item if it failed
                    this.vocabularyList = this.vocabularyList.filter(item => item.id !== newItem.id);
                    this.renderList();
                }
            }

            async generateFields(item) {
                if (!window.openaiAPI.getApiKey()) {
                    item.loading = false;
                    item.korean = 'API key required';
                    item.partOfSpeech = 'N/A';
                    item.example = 'Please set your OpenAI API key in settings';
                    this.renderList();
                    return;
                }

                try {
                    const messages = [
                        {
                            role: 'system',
                            content: 'You are an English vocabulary assistant. Generate Korean translation, part of speech, and example sentence. Return JSON only.'
                        },
                        {
                            role: 'user',
                            content: `For the word "${item.word}", provide:
                            1. Korean translation (brief)
                            2. Part of speech
                            3. Simple example sentence using the word
                            
                            Return as JSON: {"korean": "...", "partOfSpeech": "...", "example": "..."}`
                        }
                    ];

                    const response = await window.openaiAPI.chatCompletion(messages, 'gpt-4o-mini', 0.3, 150);
                    const content = response.choices[0].message.content;
                    
                    try {
                        const parsed = JSON.parse(content);
                        item.korean = parsed.korean || '';
                        item.partOfSpeech = parsed.partOfSpeech || '';
                        item.example = parsed.example || '';
                    } catch (parseError) {
                        // Fallback parsing
                        item.korean = 'Translation pending';
                        item.partOfSpeech = 'Unknown';
                        item.example = content;
                    }
                    
                    item.loading = false;
                    await this.saveVocabularyItem(item);
                    this.renderList();
                    
                } catch (error) {
                    console.error('Generation error:', error);
                    item.loading = false;
                    item.korean = 'Generation failed';
                    item.partOfSpeech = 'Error';
                    item.example = 'Could not generate example';
                    this.renderList();
                }
            }

            async speakWord(text) {
                if (!window.openaiAPI.getApiKey()) return;
                
                try {
                    const audioBlob = await window.openaiAPI.textToSpeech(text, 'alloy');
                    await window.openaiAPI.playAudioBlob(audioBlob);
                } catch (error) {
                    console.error('TTS error:', error);
                }
            }

            async speakExample(text) {
                if (!window.openaiAPI.getApiKey()) {
                    alert('Please set your OpenAI API key in settings first');
                    return;
                }
                
                try {
                    const audioBlob = await window.openaiAPI.textToSpeech(text, 'alloy', 0.9);
                    await window.openaiAPI.playAudioBlob(audioBlob);
                } catch (error) {
                    console.error('TTS error:', error);
                    alert('Failed to play audio');
                }
            }

            renderList() {
                const container = document.getElementById('vocabulary-list');
                
                if (this.vocabularyList.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No vocabulary words yet</h2>
                            <p>Start by typing a word above to add it to your list</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.vocabularyList.map(item => `
                    <div class="vocabulary-item" role="listitem" data-id="${item.id}">
                        <div class="word-section">
                            <input 
                                type="text" 
                                class="word-input ${this.currentEditingId === item.id ? 'editing' : ''}"
                                value="${this.escapeHtml(item.word)}"
                                data-field="word"
                                ${this.currentEditingId === item.id ? '' : 'readonly'}
                                aria-label="English word"
                            >
                        </div>
                        
                        <div class="generated-fields">
                            ${item.loading ? '<div class="loading"></div>' : `
                                <div class="field-row">
                                    <span class="field-label">Korean:</span>
                                    <input 
                                        type="text" 
                                        class="field-value ${this.currentEditingId === item.id ? 'editing' : ''}"
                                        value="${this.escapeHtml(item.korean)}"
                                        data-field="korean"
                                        ${this.currentEditingId === item.id ? '' : 'readonly'}
                                        aria-label="Korean translation"
                                    >
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Part of Speech:</span>
                                    <input 
                                        type="text" 
                                        class="field-value ${this.currentEditingId === item.id ? 'editing' : ''}"
                                        value="${this.escapeHtml(item.partOfSpeech)}"
                                        data-field="partOfSpeech"
                                        ${this.currentEditingId === item.id ? '' : 'readonly'}
                                        aria-label="Part of speech"
                                    >
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Example:</span>
                                    <input 
                                        type="text" 
                                        class="field-value ${this.currentEditingId === item.id ? 'editing' : ''}"
                                        value="${this.escapeHtml(item.example)}"
                                        data-field="example"
                                        ${this.currentEditingId === item.id ? '' : 'readonly'}
                                        aria-label="Example sentence"
                                    >
                                </div>
                            `}
                        </div>
                        
                        <div class="actions">
                            ${!item.loading ? `
                                <button 
                                    class="speak-btn" 
                                    onclick="myVocab.speakExample('${this.escapeJs(item.example)}')"
                                    aria-label="Speak example sentence"
                                    ${item.example ? '' : 'disabled'}
                                >
                                    🔊 Example
                                </button>
                                <button 
                                    class="edit-btn" 
                                    onclick="myVocab.toggleEdit(${item.id})"
                                    aria-label="${this.currentEditingId === item.id ? 'Save changes' : 'Edit word'}"
                                >
                                    ${this.currentEditingId === item.id ? '💾 Save' : '✏️ Edit'}
                                </button>
                                <button 
                                    class="delete-btn" 
                                    onclick="myVocab.deleteWord(${item.id})"
                                    aria-label="Delete word"
                                >
                                    🗑️ Delete
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                
                // Add input listeners for editing
                if (this.currentEditingId) {
                    const editingItem = container.querySelector(`[data-id="${this.currentEditingId}"]`);
                    if (editingItem) {
                        const inputs = editingItem.querySelectorAll('input[data-field]');
                        inputs.forEach(input => {
                            input.addEventListener('input', (e) => this.handleFieldEdit(e));
                        });
                    }
                }
            }

            handleFieldEdit(event) {
                const field = event.target.dataset.field;
                const value = event.target.value;
                const itemId = parseInt(event.target.closest('.vocabulary-item').dataset.id);
                
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(async () => {
                    const item = this.vocabularyList.find(i => i.id === itemId);
                    if (item) {
                        item[field] = value;
                        await this.saveVocabularyItem(item);
                        
                        // If word changed, speak it
                        if (field === 'word') {
                            this.speakWord(value);
                        }
                    }
                }, 300);
            }

            toggleEdit(id) {
                if (this.currentEditingId === id) {
                    this.currentEditingId = null;
                } else {
                    this.currentEditingId = id;
                }
                this.renderList();
            }

            async deleteWord(id) {
                if (confirm('Are you sure you want to delete this word?')) {
                    this.vocabularyList = this.vocabularyList.filter(item => item.id !== id);
                    await this.saveAllVocabulary();
                    this.renderList();
                }
            }

            async loadVocabulary() {
                try {
                    const stored = localStorage.getItem('myVocabularyList');
                    if (stored) {
                        this.vocabularyList = JSON.parse(stored);
                        this.renderList();
                    }
                } catch (error) {
                    console.error('Error loading vocabulary:', error);
                }
            }

            async saveVocabularyItem(item) {
                await this.saveAllVocabulary();
            }

            async saveAllVocabulary() {
                try {
                    localStorage.setItem('myVocabularyList', JSON.stringify(this.vocabularyList));
                } catch (error) {
                    console.error('Error saving vocabulary:', error);
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('add-word-error');
                errorDiv.textContent = message;
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            escapeJs(text) {
                return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
            }

            renderDayButtons() {
                const container = document.getElementById('dayButtons');
                const buttons = [];
                
                for (let i = 1; i <= 20; i++) {
                    buttons.push(`
                        <button 
                            class="day-btn" 
                            onclick="myVocab.importDayVocabulary(${i})"
                            aria-label="Import Day ${i} vocabulary"
                        >
                            Day ${i}
                        </button>
                    `);
                }
                
                container.innerHTML = buttons.join('');
            }

            async importDayVocabulary(dayNumber) {
                const button = document.querySelector(`button[onclick="myVocab.importDayVocabulary(${dayNumber})"]`);
                
                try {
                    // Get vocabulary data for the day
                    const vocabularyData = window[`day${dayNumber}Vocabulary`];
                    
                    if (!vocabularyData) {
                        this.showError(`Day ${dayNumber} vocabulary data not found`);
                        return;
                    }
                    
                    button.classList.add('loading');
                    button.disabled = true;
                    
                    let importedCount = 0;
                    let skippedCount = 0;
                    
                    for (const vocab of vocabularyData) {
                        // Check if word already exists
                        const existing = this.vocabularyList.find(item => 
                            item.word.toLowerCase() === vocab.word.toLowerCase()
                        );
                        
                        if (existing) {
                            skippedCount++;
                            continue;
                        }
                        
                        // Add the word
                        const newItem = {
                            id: Date.now() + Math.random(), // Unique ID
                            word: vocab.word,
                            korean: vocab.korean || '',
                            partOfSpeech: this.extractPartOfSpeech(vocab.hints),
                            example: vocab.sentence || '',
                            loading: false
                        };
                        
                        this.vocabularyList.unshift(newItem);
                        importedCount++;
                        
                        // Small delay to prevent overwhelming
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                    
                    await this.saveAllVocabulary();
                    this.renderList();
                    
                    // Show success message
                    const message = `Day ${dayNumber}: Imported ${importedCount} words${skippedCount > 0 ? `, skipped ${skippedCount} duplicates` : ''}`;
                    this.showError(message); // Using error div for any message
                    
                } catch (error) {
                    console.error('Import error:', error);
                    this.showError(`Failed to import Day ${dayNumber} vocabulary`);
                } finally {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }

            extractPartOfSpeech(hints) {
                if (!hints || !Array.isArray(hints)) return 'Unknown';
                
                // Simple heuristics to guess part of speech from hints
                const hintStr = hints.join(' ').toLowerCase();
                
                if (hintStr.includes('verb') || hintStr.includes('action')) return 'verb';
                if (hintStr.includes('noun') || hintStr.includes('thing')) return 'noun';
                if (hintStr.includes('adjective') || hintStr.includes('describe')) return 'adjective';
                if (hintStr.includes('adverb') || hintStr.includes('manner')) return 'adverb';
                
                return 'Unknown';
            }
        }

        // Initialize the app
        let myVocab;
        document.addEventListener('DOMContentLoaded', () => {
            myVocab = new MyVocabularyApp();
        });
    </script>
</body>
</html>
